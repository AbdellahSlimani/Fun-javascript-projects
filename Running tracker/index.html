<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link
    href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;600&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css" />
  
</head>

<body>
    <h1><span class="blue">Running</span><span class="red"> Tracker</span></h1>
  <div class="logo">
    <img src="img/favpng_running-illustration.png" alt="person running">
  </div>

  <form>
    <label for="entry">Number of miles today:</label>
    <br />
    <input type="number" id="entry" step="0.1" />
    <br />
    <button type="submit" >Add</button>
  </form>
  <hr />

  <section class="entriesWrapper">
    <h3>Last 7 days:</h3>
    <ul id="entries">
      <li >-</li>
      <li>-</li>
      <li >-</li>
      <li>-</li>
      <li>-</li>
      <li>-</li>
      <li>-</li>
    </ul>
  </section>

  <section class="data">
    <div>
      <p>Total:</p>
      <span id="total">0</span>
    </div>
    <div>
      <p>Average distance:</p>
      <span id="average">0</span>
    </div>
    <div>
      <p>This weeks high:</p>
      <span id="high">0</span>
    </div>
  </section>

  <section class="progress">
      <div class="weekly">
          <span>Setup a Weekly target</span>
          <div>
              <input type="number" id="weeklyEntry" step="0.1" />
              <button type="submit" id="weeklyButton" onclick="weeklyGoal()">Add</button>
          </div>
      </div>
    <h3>
      Weekly target: <span id="progressTotal">0</span> /
      <span id="target"></span> miles
    </h3>
    <div class="progressCircleWrapper">
        <div id="progressCircle">
            <div id="progressCenter"></div>
        </div>
    </div>
  </section>
  <!-----------------LINKS----------------------->
    <script src="js/script.js"></script>
<!--<script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-utils.js"></script> -->
</body>
</html>
