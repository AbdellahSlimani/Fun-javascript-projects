<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="container" >
        <h1>Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="">Bill</label> 
                <input type="number" placeholder="Your Bill" id="yourBill" >
            </div>
            <div>
                <div class="space-between">
                    <label for="" >Select tip</label>
                    <span id="tipPercent" >0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr />
            <div class=" total space-between">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range
                ">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
            
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
